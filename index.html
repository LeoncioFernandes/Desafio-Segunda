<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO FRONTEND 01</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <main>
        <div class="posicao">
            <div class="imagem"><img src="imgs/image.png" alt=""></div>
            <div class="formulario"></div>
                <form action="" method="get">
                    <div class="texto"><label for="email">Email</label></div>
                    <div><input class="caixa" type="text" name="email" id="email"></div>
                    <div class="texto"><label for="senha">Senha</label></div>
                    <div><input class="caixa" type="password" name="senha" id="senha"></div>
                    <div class="botao"><button type="submit">Enviar</button></div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
